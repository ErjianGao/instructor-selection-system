########## jackson，数据为空时不序列化 ##########
spring.jackson.default-property-inclusion=non_null
########## datasource ##########
# 如果数据库不存在则创建
spring.datasource.url=jdbc:mysql://localhost:3306/tutor_selection_tool?createDatabaseIfNotExist=true\
  &serverTimezone=Asia/Shanghai
# 现在建议使用密钥的方式，不易被破解
spring.datasource.username=root
spring.datasource.password=root
# MySQL8的驱动
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
########## jpa ##########
spring.jpa.show-sql=true
# 判断是否有数据表
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
########## log ##########
logging.level.root=warn
logging.level.com.erjiangao=debug
# 时间；日志级别；类；方法；行(行不能使用圆括号)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %C.%M[%line] - %msg%n
